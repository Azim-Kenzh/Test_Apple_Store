{% extends 'base.html' %}
{% load static %}
{% block body %}
<h>Search results:</h>
    <div class="posts">
		{% for product in products %}
		<article>
			<a href="#" class="image"><img src="{{ product.get_image }}" width="200" height="400" /></a>
			<h3>{{ product.title }}</h3>
			<p>{{ product.description|truncatewords:25 }}</p>
			<ul class="actions">
				<li><a href="{% url 'detail' product.id %}" class="button">More</a></li>
			</ul>
		</article>
		{% endfor %}
	</div>
{% endblock body %}
